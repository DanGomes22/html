<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Confeitado - Doces</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #fce4ec; /* Fundo rosa bebê */
            color: #000; /* Texto preto */
        }
        header {
            background-color: #f8bbd0; /* Rosa bebê mais escuro para destaque */
            color: #000;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #000; /* Preto para contraste */
            padding: 15px 0;
        }
        nav a {
            color: #fce4ec; /* Texto rosa bebê nos links */
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }
        nav a:hover {
            color: #f8bbd0; /* Rosa mais claro no hover */
            text-decoration: underline;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        .section-header h2 {
            font-size: 2.5rem;
            color: #000;
        }
        .section-header p {
            font-size: 1.2rem;
            color: #555;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .grid-item {
            text-align: center;
        }
        .grid-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .grid-item figcaption {
            margin-top: 10px;
            font-size: 1rem;
            color: #333;
        }
        .ver-mais {
            text-align: center;
            margin: 20px 0 50px; /* Espaço entre o botão e o conteúdo acima */
        }
        .ver-mais button {
            background-color: #000; /* Fundo preto */
            color: #ff69b4; /* Texto rosa bebê */
            padding: 15px 30px;
            border: 2px solid #ff69b4; /* Borda rosa */
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .ver-mais button:hover {
            background-color: #ff69b4; /* Fundo rosa no hover */
            color: #000; /* Texto preto no hover */
            border-color: #000; /* Borda preta no hover */
        }
        footer {
            background-color: #000; /* Fundo preto para o rodapé */
            color: #fce4ec; /* Texto rosa bebê */
            text-align: center; /* Texto centralizado */
            padding: 20px 0;
        }
        footer p, footer a {
            margin-bottom: 10px;
            color: #fce4ec;
            text-decoration: none;
        }
        footer a:hover {
            color: #f8bbd0;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container-fluid text-center">
            <img src="img/logo 2.png" alt="Logo" width="180" height="170" class="d-inline-block"> 
        </div>
        <h1>Mundo Confeitado</h1>
        <p>Delícias que adoçam sua vida</p>
    </header>

    <!-- Navegação -->
    <nav>
        <a href="index.html">Início</a>
        <a href="Bolos.html">Bolos</a>
        <a href="Doces.html">Doces</a>
        <a href="Ofertas.html">Ofertas</a>
        <a href="Contato.html">Contato</a>
    </nav>

    <!-- Seção de Doces -->
    <section id="doces">
        <div class="section-header">
            <h2>Doces Irresistíveis</h2>
            <p>Descubra nossa seleção de doces que derretem na boca.</p>
        </div>
        <div class="grid">
            <figure class="grid-item">
                <img src="img/brigadeiro-gourmet.jpg" alt="Doce 1">
                <figcaption>Brigadeiros</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="img/trufas2.jpg" alt="Doce 2">
                <figcaption>Trufas</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="img/musse-de-mid-r-morango2.jpg" alt="Doce 3">
                <figcaption>Mousses</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="img/rosquinha-frita-receita2.jpg" alt="Doce 4">
                <figcaption>Rosquinhas</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="img/2-pao-mel-tentacao.jpg" alt="Doce 5">
                <figcaption>Pão de Mel</figcaption>
            </figure>
            <figure class="grid-item">
                <img src="img/2churros.jpg" alt="Doce 6">
                <figcaption>Churros</figcaption>
            </figure>
        </div>

        <!-- Botão Ver Mais abaixo da seção de Doces -->
        <div class="ver-mais">
            <button onclick="window.location.href='mais_doces.html'">Ver Mais Doces</button>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Mundo Confeitado. Todos os direitos reservados.</p>
        <a href="Contato.html">Política de Privacidade</a> | <a href="Contato.html">Termos de Serviço</a>
    </footer>
</body>
</html>
